                paypal: {
                    instruments: [
                        {
                            type: 'card',
                            label: '...1234',
                            oneClick: true
                        }
                    ]
                }
            }
        }).render('#paypal-buttons-container');

       paypal.Buttons({
           fundingSource: 'paypal',

               paypal: {
                   instruments: [
                       {
                           type: 'card',
                           label: '...2067',
                           oneClick: true
                       }
                   ]
               }
           },
           enablePWB: true
       }).render('#paypal-pwb-container');
